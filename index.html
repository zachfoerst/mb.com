<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            border-bottom: 2px solid #ddd;
        }
        .carousel-item p {
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="renderedimage.jpeg" alt="Image 1">
            <p>Text for Image 1</p>
        </div>
        <div class="carousel-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Text for Image 2</p>
        </div>
        <div class="carousel-item">
            <img src="image3.jpg" alt="Image 3">
            <p>Text for Image 3</p>
        </div>
        <div class="carousel-item">
            <img src="image4.jpg" alt="Image 4">
            <p>Text for Image 4</p>
        </div>
        <div class="carousel-item">
            <img src="image5.jpg" alt="Image 5">
            <p>Text for Image 5</p>
        </div>
        <div class="carousel-item">
            <img src="image6.jpg" alt="Image 6">
            <p>Text for Image 6</p>
        </div>
    </div>

    <div class="controls">
        <button class="control-button" onclick="prevSlide()">&#10094;</button>
        <button class="control-button" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        if (index >= totalSlides) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = totalSlides - 1;
        } else {
            currentIndex = index;
        }

        const offset = -currentIndex * 100 + '%';
        document.querySelector('.carousel-inner').style.transform = `translateX(${offset})`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Auto-play functionality
    setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
